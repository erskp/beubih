    <!-- Chosen Palette: Midnight Slate -->
    <!-- Application Structure Plan: A responsive sidebar-content layout. The sidebar contains navigation links for Python topics. The main content area displays a list of interactive accordions for each problem. This structure is chosen for its intuitive navigation, allowing users to filter content by topic and explore solutions without being overwhelmed. Key interactions include topic filtering via the sidebar, a live search bar to filter problems by title, and accordion toggles to show/hide code and output, enhancing usability over a static document. -->
    <!-- Visualization & Content Choices: The 35 Python problems are organized using an accordion interface (HTML/CSS/JS) for the "Organize" and "Inform" goals. Each problem's title, code, and output are presented in distinct, styled blocks. Interactions: Sidebar links filter accordions by a `data-category` attribute; a search input filters by title; accordion headers toggle content visibility; a "Copy" button uses JS to copy code. This approach uses standard HTML and vanilla JS for a lightweight, fast, and highly functional user experience without external visualization libraries, as no charts are needed. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        :root {
            --bg-main: #1e293b;
            --bg-sidebar: #0f172a;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --border-color: #475569;
            --code-bg: #0f172a;
            --output-bg: #020617;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: var(--accent);
            color: #0f172a;
            transform: translateX(4px);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .accordion-btn.open + .accordion-content {
            max-height: 1200px;
        }
        .code-block {
            background-color: var(--code-bg);
            border-left: 3px solid var(--accent);
        }
        .copy-btn {
            transition: background-color 0.2s;
        }
        .accordion-btn svg {
            transition: transform 0.3s ease;
        }
        .accordion-btn.open svg {
            transform: rotate(180deg);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        document.addEventListener('DOMContentLoaded', () => {
            const problemsContainer = document.getElementById('problems-container');
            const topicNav = document.getElementById('topic-nav');
            const searchInput = document.getElementById('search-input');

            const categories = ['All', ...new Set(labData.map(p => p.category))];

            function renderProblems(filterCategory = 'All', searchTerm = '') {
                problemsContainer.innerHTML = '';
                const filteredData = labData.filter(p => {
                    const categoryMatch = filterCategory === 'All' || p.category === filterCategory;
                    const searchMatch = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    return categoryMatch && searchMatch;
                });

                if (filteredData.length === 0) {
                    problemsContainer.innerHTML = `<div class="text-center p-8 bg-slate-700 rounded-lg shadow-sm"><p class="text-slate-400">No problems found. Try adjusting your search or filter.</p></div>`;
                    return;
                }

                filteredData.forEach((problem) => {
                    const problemEl = document.createElement('div');
                    problemEl.className = 'bg-card border border-slate-700 rounded-lg shadow-md overflow-hidden';
                    problemEl.setAttribute('data-category', problem.category);

                    problemEl.innerHTML = `
                        <button class="accordion-btn w-full text-left p-4 flex justify-between items-center hover:bg-slate-600 transition">
                            <span class="font-semibold text-slate-200 text-lg">${problem.title}</span>
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="p-4 border-t border-slate-700">
                                <div class="mb-4">
                                    <h4 class="font-semibold mb-2 text-slate-300">Code:</h4>
                                    <div class="relative">
                                        <pre class="code-block p-4 rounded-md overflow-x-auto text-sm" style="font-family: 'Fira Code', monospace;"><code>${problem.code}</code></pre>
                                        <button class="copy-btn absolute top-2 right-2 bg-slate-600 hover:bg-sky-500 hover:text-white text-slate-200 text-xs font-semibold py-1 px-2 rounded">Copy</button>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="font-semibold mb-2 text-slate-300">Sample Output:</h4>
                                    <pre class="bg-output-bg text-cyan-300 p-4 rounded-md overflow-x-auto text-sm" style="font-family: 'Fira Code', monospace;">${problem.output}</pre>
                                </div>
                            </div>
                        </div>
                    `;
                    problemsContainer.appendChild(problemEl);
                });
            }

            function renderNav() {
                topicNav.innerHTML = categories.map(cat => `
                    <a href="#" class="sidebar-link block p-2 rounded-md font-semibold text-slate-300 ${cat === 'All' ? 'active' : ''}" data-category="${cat}">${cat}</a>
                `).join('');
            }
            
            function copyCodeToClipboard(code, button) {

                textarea.value = code;
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    button.innerText = 'Copied!';
                } catch (err) {
                    button.innerText = 'Failed!';
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(textarea);
                setTimeout(() => { button.innerText = 'Copy'; }, 2000);
            }
            
            renderNav();
            renderProblems();

            topicNav.addEventListener('click', e => {
                e.preventDefault();
                if (e.target.matches('.sidebar-link')) {
                    const category = e.target.dataset.category;
                    document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
                    e.target.classList.add('active');
                    renderProblems(category, searchInput.value);
                }
            });

            searchInput.addEventListener('input', () => {
                const activeCategory = document.querySelector('.sidebar-link.active').dataset.category;
                renderProblems(activeCategory, searchInput.value);
            });

            problemsContainer.addEventListener('click', e => {
                const accordionBtn = e.target.closest('.accordion-btn');
                if (accordionBtn) {
                    accordionBtn.classList.toggle('open');
                }
                
                const copyBtn = e.target.closest('.copy-btn');
                if(copyBtn) {
                    const code = copyBtn.closest('.relative').querySelector('code').innerText;
                    copyCodeToClipboard(code, copyBtn);
                }
            });
        });
    </script>
</body>
</html>
